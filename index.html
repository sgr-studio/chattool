<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="AI.png" type="image/x-icon">
  <script src="main.js"></script>
  <title>ChatTool</title>
</head>
<body>
  <div class="B">
    <div class="tool">
      <div class="area">
          <input type="radio" name="tab_name" id="tab1">
          <label class="tab_class" for="tab1"><i class="material-icons md-36" id="tab1" onclick="viewtab1()" title="AIチャット">chat</i></label>
          <input type="radio" name="tab_name" id="tab2" >
          <label class="tab_class" for="tab2"><i class="material-icons md-36" id="tab2" onclick="viewtab2()" title="検索">help</i></label>
          <input type="radio" name="tab_name" id="tab3" >
          <label class="tab_class" for="tab3"><i class="material-icons md-36" id="tab3" onclick="viewtab3()" title="検索">description</i></label>
          <input type="radio" name="tab_name" id="tab4" >
          <label class="tab_class" for="tab4"><i class="material-icons md-36" id="tab4" onclick="viewtab4()" title="アカウント">account_circle</i></label>
          <input type="radio" name="tab_name" id="tab5" >
          <label class="tab_class" for="tab5"><i class="material-icons md-36" id="tab5" onclick="viewtab5()" title="設定">settings</i></label>
        </div>
      </div>
      <div class="main">
        <div id="welcome">
          <h1>ようこそ</h1>
        </div>
        <div id="chat">
          <div class="chat">
            <ul id="aichat">
              <li><div class="ai"><div class="DivMessage"><img src="AI.png"><div class="message">ChatToolへようこそ<br>どうぞ、質問して言ってください</div></div></div></li>
            </ul>
          </div>
          <div style="padding-top: 100px;"></div>
          <div class="sendtexter">
            <div class="divtext">
              <textarea name="send" id="sendtext"></textarea><div id="divsendbrn"><i class="material-icons md-36" id="sendbtn" onclick="send()">send</i></div>
            </div>
          </div>
        </div>
        <div id="help">
          <h1>ヘルプ</h1>
        </div>
        <div id="form">
          <h1>フォーム</h1>
        </div>
        <div id="account">
          <h1>アカウント</h1>
        </div>
        <div id="setting">
          <h1>設定</h1>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("chat").style.display="none";
      document.getElementById("help").style.display="none";
      document.getElementById("form").style.display="none";
      document.getElementById("account").style.display="none";
      document.getElementById("setting").style.display="none";
      document.getElementById("welcome").style.display="block";
    </script>
  </body>
  </html>
